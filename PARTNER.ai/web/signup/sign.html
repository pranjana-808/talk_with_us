<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Partner.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes moveBackground {
      0% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0 0; }
    }
    .animated-bg {
      background: linear-gradient(45deg, #0f172a, #1e3a8a, #9333ea, #0f766e);
      background-size: 400% 400%;
      animation: moveBackground 12s ease infinite;
    }
  </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center font-poppins">

  <div class="bg-black bg-opacity-60 p-8 rounded-lg shadow-lg w-full max-w-xl text-white">
    <h2 class="text-3xl font-bold text-center mb-4">Create Your Account</h2>
    <p class="text-center text-gray-300 mb-6">Join Partner.ai and connect with your personal AI companion</p>

    <form action="#" method="POST" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="text-sm block mb-1">Full Name</label>
        <input type="text" name="fullname" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your full name">
      </div>

      <!-- Username -->
      <div>
        <label class="text-sm block mb-1">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Choose a username">
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm block mb-1">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="example@email.com">
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm block mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Create a password">
      </div>

      <!-- Country -->
      <div>
        <label class="text-sm block mb-1">Country</label>
        <input list="countries" name="country" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Select your country">
        <datalist id="countries">
          <option value="United States">
          <option value="United Kingdom">
          <option value="India">
          <option value="Canada">
          <option value="Australia">
          <option value="Germany">
          <option value="France">
          <option value="Japan">
          <option value="China">
          <option value="Brazil">
          <option value="South Africa">
          <!-- Add more as needed -->
        </datalist>
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold text-lg transition duration-300">
        Sign Up
      </button>
    </form>

    <!-- Or Sign up with Google -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-300 mb-2">or</p>
      <button class="w-full flex items-center justify-center gap-2 bg-white text-black py-2 px-4 rounded-lg hover:bg-gray-200 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
        <span class="text-sm font-semibold">Sign up with Google</span>
      </button>
    </div>

    <!-- Redirect -->
    <p class="mt-6 text-center text-sm text-gray-400">
      Already have an account?
      <a href="file:///A://PARTNER.ai/web/login/login.html" class="text-indigo-400 hover:underline">Log In</a>
    </p>
  </div>

</body>
</html>
