<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Partner.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <style>
    /* Animation for background */
    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0 0;
      }
    }
    .animated-bg {
      background: linear-gradient(45deg, #6ee7b7, #3b82f6, #9333ea, #f59e0b);
      background-size: 400% 400%;
      animation: moveBackground 10s ease infinite;
    }
    .log{ 
      background: blue;
      color: orange;
    }
  </style>
</head>
<body class="animated-bg h-screen flex justify-center items-center">

  <!-- Login Form -->
  <div class="bg-black bg-opacity-50 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center text-white mb-6">Welcome Back!</h2>
    <p class="text-lg text-center text-gray-300 mb-8">Please log in to continue</p>

    <form action="#" method="POST" class="space-y-6">
      <!-- Username Field -->
      <div class="flex flex-col">
        <label for="username" class="text-sm text-white mb-2">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required class="px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>

      <!-- Password Field -->
      <div class="flex flex-col">
        <label for="password" class="text-sm text-white mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required class="px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-teal-500">
      </div>

      <!-- Login Button -->
      <div class="text-center">
        <button type="submit" class="bg-teal-500 log text-white px-6 py-3 rounded-lg font-semibold text-lg w-full hover:bg-teal-600 transition duration-300">Log In</button>
      </div>
    </form>

    <!-- Additional Links -->
    <div class="mt-6 text-center">
      <a href="#" class="text-lg text-teal-300 hover:text-teal-900">Forgot password?</a> | 
      <a href="#" class="text-sm text-teal-300 hover:text-teal-500">Create an account</a>
    </div>
  </div>

</body>
</html>
